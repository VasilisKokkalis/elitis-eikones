<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Φως και Ουρανός -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="3 5 3" intensity="2"></a-light>
      <a-sky color="#87CEEB"></a-sky>

      <!-- Σπίτι -->
      <a-box position="0 0.5 -3" depth="2" height="1" width="3" color="#8B4513"></a-box>
      <a-box position="0 1.5 -3" depth="2" height="1" width="2.5" color="#A0522D"></a-box>
      <a-box position="0 2.2 -3" depth="2.5" height="0.5" width="3.2" color="#654321"></a-box>
      
      <!-- Στέγη -->
      <a-cone position="0 2.8 -3" radius-bottom="2" radius-top="0" height="1.5" color="#D2691E"></a-cone>
      
      <!-- Πόρτα και Παράθυρα -->
      <a-box position="-0.8 0.25 -2" height="0.4" width="0.4" depth="0.1" color="#ADD8E6"></a-box>
      <a-box position="0.8 0.25 -2" height="0.4" width="0.4" depth="0.1" color="#ADD8E6"></a-box>
      <a-box position="0 0 -2" height="0.5" width="0.3" depth="0.1" color="#654321"></a-box>
      
      <!-- Δέντρο -->
      <a-cylinder position="-3 0.5 -3" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-sphere position="-3 1.3 -3" radius="0.7" color="#228B22"></a-sphere>
      
      <!-- Άγιος Παντελεήμων μακριά από το σπίτι -->
      <a-cylinder position="5 0.6 -3" radius="0.3" height="1.2" color="#FFD700"></a-cylinder>
      <a-sphere position="5 1.2 -3" radius="0.3" color="#FFCC99"></a-sphere>
      
      <!-- Άγγελος με κίνηση προς το σπίτι -->
      <a-entity position="0 4.4 -3" animation="property: position; to: 0 2.8 -3; dur: 3000; easing: ease-in-out">
        <a-sphere radius="0.4" color="#FFFFFF"></a-sphere>
        <a-plane position="0 0.5 0" width="1.5" height="1" color="#FFFFE0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
