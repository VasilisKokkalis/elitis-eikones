<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Φόρτωση των assets (εικόνες) -->
      <a-assets>
        <img id="angelImage" src="https://cdn.glitch.global/a4d2d29b-3bf3-4e3f-8d87-6f847e64e25e/angel.jpg?1742159447396">
      </a-assets>
      
      <!-- Μείωση της φωτεινότητας -->
      <a-light type="directional" position="0 5 -3" intensity="0.3"></a-light>
      <a-light type="ambient" intensity="0.2"></a-light>
      
      <!-- Κάμερα -->
      <a-entity position="0 1.6 4">
        <a-camera></a-camera>
      </a-entity>
      
      <!-- Αγγελος (ως εικόνα) -->
      <a-image 
        id="angel" 
        src="#angelImage" 
        position="0 1 -3" 
        width="2" 
        height="3"
        animation="property: position; from: 1 1 -3; to: -1 1 -3; dur: 3000; easing: linear; loop: true; dir: alternate"
        animation__rotation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 6000; easing: linear; loop: true">
      </a-image>
    </a-scene>
  </body>
</html>
