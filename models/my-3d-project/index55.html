<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ο Θηλυς Άγγελος - A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Φόντο -->
    <a-sky color="#000"></a-sky>

    <!-- Φωτισμός -->
    <a-light type="ambient" intensity="0.7"></a-light>

    <!-- Εικόνα Αγγέλου -->
    <a-image 
      src="angel.jpg" 
      position="0 1.5 -3" 
      width="2" 
      height="3">
    </a-image>

    <!-- Κείμενο του ποιήματος -->
    <a-entity 
      position="-1 2 -3" 
      text="value: Ο Θηλυς Άγγελος\n\nΤου Οδυσσέα Ελύτη;
            align: center; width: 3; color: white;">
    </a-entity>
  </a-scene>
</body>
</html>
